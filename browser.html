<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sagar's Dashboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
  
  :root {
    --primary-color: #4361ee;
    --secondary-color: #3f37c9;
    --accent-color: #4895ef;
    --dark-color: #1b263b;
    --light-color: #f8f9fa;
    --text-dark: #212529;
    --text-light: #f8f9fa;
    --card-bg: rgba(255, 255, 255, 0.1);
    --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
  }
  
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, var(--dark-color), #2a3a5a);
    color: var(--text-light);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
    transition: var(--transition);
  }
  
  body.light-mode {
    background: linear-gradient(135deg, #e2e8f0, #cbd5e1);
    color: var(--text-dark);
    --card-bg: rgba(255, 255, 255, 0.9);
  }
  
  .header-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
    height: 100px;
    background-color: lightsteelblue;
    border-radius: 15px;
    
  }
  
  .time-date {
    text-align: left;
    padding: 15px 20px;
    border-radius: 12px;
  }
  
  #clock {
    font-size: 2em;
    font-weight: bold;
    margin-bottom: 4px;
    color: var(--accent-color);
    background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: pulse 2s infinite;
  }
  
  @keyframes pulse {
    0% { opacity: 0.9; }
    50% { opacity: 1; }
    100% { opacity: 0.9; }
  }
  
  #date {
    font-size: 1.1em;
    color: var(--text-dark);
  }
  
  /* Dark Mode Toggle Switch */
  .theme-switch-wrapper {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  
  .theme-switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 35px;
  }
  
  .theme-switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }
  
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
    
    transition: var(--transition);
    border-radius: 30px;
  }
  
    
.slider:before {
  position: absolute;
  content: "\f185"; /* ‚òÄÔ∏è Font Awesome sun icon */
  font-family: "Font Awesome 6 Free";
  font-weight: 900;
  font-size: 14px;
  color: var(--primary-color);
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: var(--transition);
  border-radius: 50%;
}

input:checked + .slider:before {
  transform: translateX(26px);
  content: "\f186"; /* üåô Font Awesome moon icon */
}


  .search-container {
    text-align: center;
    margin: 30px 0;
  }
  
  .search-box {
    display: flex;
    justify-content: center;
    max-width: 600px;
    margin: 0 auto;
  }
  
  .search-container input[type="text"] {
    width: 70%;
    padding: 10px 20px;
    border: none;
    border-radius: 30px 0 0 30px;
    font-size: 1.1em;
    box-shadow: var(--shadow);
    transition: var(--transition);
    background-color: rgba(255, 255, 255, 0.9);
    color: var(--text-dark);
  }
  
  .light-mode .search-container input[type="text"] {
    background-color: white;
  }
  
  .search-container input[type="text"]:focus {
    outline: none;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
  }
  
  .search-container button {
    padding: 15px 20px;
    border: none;
    border-radius: 0 30px 30px 0;
    background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
    color: white;
    font-size: 1.1em;
    cursor: pointer;
    box-shadow: var(--shadow);
    transition: var(--transition);
    display: flex;
    align-items: center;
    gap: 1px;
  }
  
  .search-container button:hover {
    transform: scale(1.02);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
  }
  
  .shortcuts-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 40px 0;
  }
  
  .shortcuts-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
    gap: 15px;
    width: 100%;
    max-width: 900px;
    margin-bottom: 30px;
  }
  
  @media (min-width: 768px) {
    .shortcuts-grid {
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    }
  }
  
  .shortcut-card {
    background: var(--card-bg);
    padding: 15px;
    border-radius: 15px;
    cursor: pointer;
    user-select: none;
    transition: var(--transition);
    box-shadow: var(--shadow);
    backdrop-filter: blur(5px);
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    min-height: 100px;
    border: 1px solid rgba(255, 255, 255, 0.1);
  }
  
  .light-mode .shortcut-card {
    border: 1px solid rgba(0, 0, 0, 0.05);
  }
  
  .shortcut-card:hover {
    transform: translateY(-5px) scale(1.03);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    background: rgba(255, 255, 255, 0.15);
  }
  
  .light-mode .shortcut-card:hover {
    background: rgba(255, 255, 255, 0.95);
  }
  
  .shortcut-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
    opacity: 0;
    transition: var(--transition);
  }
  
  .shortcut-card:hover::before {
    opacity: 1;
  }
  
  .shortcut-card .icon {
    font-size: 1.8em;
    margin-bottom: 8px;
    color: var(--accent-color);
    transition: var(--transition);
  }
  
  .shortcut-card:hover .icon {
    transform: scale(1.2);
    color: var(--primary-color);
  }
  
  .shortcut-card .name {
    font-weight: 500;
    font-size: 0.9em;
    transition: var(--transition);
  }
  
  @media (min-width: 768px) {
    .shortcut-card .name {
      font-size: 1em;
    }
  }
  
  .shortcut-card .url {
    font-size: 0.7em;
    opacity: 0.7;
    margin-top: 3px;
    word-break: break-all;
    transition: var(--transition);
  }
  
  .shortcut-card:hover .url {
    opacity: 1;
  }
  
  .shortcut-actions {
    position: absolute;
    top: 5px;
    right: 5px;
    display: none;
  }
  
  .shortcut-card:hover .shortcut-actions {
    display: flex;
    gap: 5px;
  }
  
  .action-btn {
    background: rgba(0, 0, 0, 0.3);
    border: none;
    border-radius: 50%;
    width: 22px;
    height: 22px;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: var(--transition);
    font-size: 0.7em;
  }
  
  .action-btn:hover {
    background: rgba(0, 0, 0, 0.5);
    transform: scale(1.2);
  }
  
  .add-shortcut-btn {
    background: var(--primary-color);
    color: white;
    border: none;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    font-size: 1.5em;
    cursor: pointer;
    transition: var(--transition);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 20px;
  }
  
  .add-shortcut-btn:hover {
    background: var(--secondary-color);
    transform: scale(1.1) translateY(-5px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
  }
  
  /* Modal Styles */
  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 100;
    justify-content: center;
    align-items: center;
  }
  
  .modal-content {
    background: var(--card-bg);
    backdrop-filter: blur(10px);
    padding: 30px;
    border-radius: 15px;
    width: 90%;
    max-width: 500px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    animation: modalFadeIn 0.3s ease-out;
  }
  
  @keyframes modalFadeIn {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }
  
  .modal-title {
    font-size: 1.5em;
    font-weight: 500;
    margin: 0;
  }
  
  .close-btn {
    background: none;
    border: none;
    font-size: 1.5em;
    cursor: pointer;
    color: var(--accent-color);
    transition: var(--transition);
  }
  
  .close-btn:hover {
    transform: rotate(90deg);
  }
  
  .form-group {
    margin-bottom: 20px;
  }
  
  .form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
  }
  
  .form-control {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.1);
    color: var(--text-light);
    font-size: 1em;
    transition: var(--transition);
  }
  
  .light-mode .form-control {
    border: 1px solid rgba(0, 0, 0, 0.1);
    background: rgba(255, 255, 255, 0.9);
    color: var(--text-dark);
  }
  
  .form-control:focus {
    outline: none;
    border-color: var(--accent-color);
    box-shadow: 0 0 0 2px rgba(72, 149, 239, 0.3);
  }
  
  .modal-footer {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    margin-top: 20px;
  }
  
  .btn {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    font-size: 1em;
    cursor: pointer;
    transition: var(--transition);
  }
  
  .btn-primary {
    background: var(--primary-color);
    color: white;
  }
  
  .btn-primary:hover {
    background: var(--secondary-color);
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  }
  
  .btn-secondary {
    background: rgba(255, 255, 255, 0.1);
    color: var(--text-light);
  }
  
  .light-mode .btn-secondary {
    background: rgba(0, 0, 0, 0.05);
    color: var(--text-dark);
  }
  
  .btn-secondary:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateY(-2px);
  }
  
  .light-mode .btn-secondary:hover {
    background: rgba(0, 0, 0, 0.1);
  }
  
  .google-logo-container {
    display: flex;
    justify-content: center;
    margin: 15px 0;
  }
  
  .google-logo {
    width: 200px;
    height: auto;
    transition: var(--transition);
  }
  
  .google-logo:hover {
    transform: scale(1.05);
  }
</style>
</head>

<script>
  // Clock & Date
  function updateTime() {
    const now = new Date();
    const clock = document.getElementById('clock');
    const date = document.getElementById('date');

    const h = now.getHours().toString().padStart(2, '0');
    const m = now.getMinutes().toString().padStart(2, '0');
    const s = now.getSeconds().toString().padStart(2, '0');
    clock.textContent = `${h}:${m}:${s}`;

    const options = { 
      weekday: 'long', 
      year: 'numeric', 
      month: 'long', 
      day: 'numeric'
    };
    date.textContent = now.toLocaleDateString('en-US', options);
  }
  setInterval(updateTime, 1000);
  updateTime();

  // Theme Toggle Switch
  const themeToggle = document.getElementById('themeToggle');
  themeToggle.addEventListener('change', () => {
    document.body.classList.toggle('light-mode');
    localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
  });

  // Check for saved theme preference
  const savedTheme = localStorage.getItem('theme') || 'dark';
  if (savedTheme === 'light') {
    document.body.classList.add('light-mode');
    themeToggle.checked = true;
  }

  // Search Functionality
  document.getElementById('searchBtn').addEventListener('click', () => {
    const query = document.getElementById('searchInput').value.trim();
    if (query) {
      window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
    }
  });

  document.getElementById('searchInput').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      document.getElementById('searchBtn').click();
    }
  });

  // Shortcuts Management
  const shortcutsGrid = document.getElementById('shortcutsGrid');
  const addShortcutBtn = document.getElementById('addShortcutBtn');
  const addShortcutModal = document.getElementById('addShortcutModal');
  const closeModalBtn = document.getElementById('closeModalBtn');
  const cancelShortcutBtn = document.getElementById('cancelShortcutBtn');
  const saveShortcutBtn = document.getElementById('saveShortcutBtn');
  
  // Load shortcuts from localStorage or use default
  let shortcuts = [];
  try {
    const storedShortcuts = localStorage.getItem('shortcuts');
    if (storedShortcuts) {
      shortcuts = JSON.parse(storedShortcuts);
    } else {
      // Default shortcuts
      shortcuts = [
        { name: 'YouTube', url: 'https://www.youtube.com', icon: 'fab fa-youtube' },
        { name: 'Facebook', url: 'https://www.facebook.com', icon: 'fab fa-facebook' },
        { name: 'Gmail', url: 'https://mail.google.com', icon: 'fas fa-envelope' },
        { name: 'Google', url: 'https://www.google.com', icon: 'fab fa-google' },
        { name: 'ChatGPT', url: 'https://chat.openai.com', icon: 'fas fa-robot' },
        { name: 'Drive', url: 'https://drive.google.com', icon: 'fab fa-google-drive' },
        { name: 'GitHub', url: 'https://github.com', icon: 'fab fa-github' },
        { name: 'Calendar', url: 'https://calendar.google.com', icon: 'fas fa-calendar' }
      ];
    }
  } catch (e) {
    console.error("Error loading shortcuts", e);
    shortcuts = [
      { name: 'YouTube', url: 'https://www.youtube.com', icon: 'fab fa-youtube' },
      { name: 'Facebook', url: 'https://www.facebook.com', icon: 'fab fa-facebook' },
      { name: 'Gmail', url: 'https://mail.google.com', icon: 'fas fa-envelope' },
      { name: 'Google', url: 'https://www.google.com', icon: 'fab fa-google' }
    ];
  }

  // Render shortcuts
  function renderShortcuts() {
    shortcutsGrid.innerHTML = '';
    shortcuts.forEach((shortcut, index) => {
      const shortcutCard = document.createElement('div');
      shortcutCard.className = 'shortcut-card';
      shortcutCard.innerHTML = `
        <div class="icon"><i class="${shortcut.icon}"></i></div>
        <div class="name">${shortcut.name}</div>
        <div class="url">${new URL(shortcut.url).hostname}</div>
        <div class="shortcut-actions">
          <button class="action-btn edit-btn" data-index="${index}"><i class="fas fa-edit"></i></button>
          <button class="action-btn delete-btn" data-index="${index}"><i class="fas fa-trash"></i></button>
        </div>
      `;
      
      shortcutCard.addEventListener('click', (e) => {
        // Only open link if not clicking on action buttons
        if (!e.target.closest('.action-btn')) {
          window.open(shortcut.url, '_blank');
        }
      });
      
      shortcutsGrid.appendChild(shortcutCard);
    });
    
    // Add event listeners to action buttons
    document.querySelectorAll('.edit-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.stopPropagation();
        editShortcut(parseInt(btn.dataset.index));
      });
    });
    
    document.querySelectorAll('.delete-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.stopPropagation();
        deleteShortcut(parseInt(btn.dataset.index));
      });
    });
  }
  
  // Save shortcuts to localStorage
  function saveShortcuts() {
    localStorage.setItem('shortcuts', JSON.stringify(shortcuts));
    renderShortcuts();
  }
  
  // Add new shortcut
  function addShortcut() {
    document.getElementById('shortcutName').value = '';
    document.getElementById('shortcutUrl').value = '';
    document.getElementById('shortcutIcon').value = 'fas fa-globe';
    addShortcutModal.style.display = 'flex';
    addShortcutModal.dataset.editingIndex = '';
  }
  
  // Edit shortcut
  function editShortcut(index) {
    const shortcut = shortcuts[index];
    document.getElementById('shortcutName').value = shortcut.name;
    document.getElementById('shortcutUrl').value = shortcut.url;
    document.getElementById('shortcutIcon').value = shortcut.icon;
    addShortcutModal.style.display = 'flex';
    
    // Store the index being edited
    addShortcutModal.dataset.editingIndex = index;
  }
  
  // Delete shortcut
  function deleteShortcut(index) {
    if (confirm(' ‡¶Ü‡¶™‡¶®‡¶ø ‡¶ï‡¶ø ‡¶è‡¶á ‡¶∂‡¶∞‡ßç‡¶ü‡¶ï‡¶æ‡¶ü‡¶ü‡¶ø ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡¶§‡ßá ‡¶ö‡¶æ‡¶®?')) {
      shortcuts.splice(index, 1);
      saveShortcuts();
    }
  }
  
  // Save shortcut (add or edit)
  function saveShortcut() {
    const name = document.getElementById('shortcutName').value.trim();
    let url = document.getElementById('shortcutUrl').value.trim();
    const icon = document.getElementById('shortcutIcon').value.trim();
    
    if (!name || !url) {
      alert('‡¶®‡¶æ‡¶Æ ‡¶è‡¶¨‡¶Ç URL ‡¶Ö‡¶¨‡¶∂‡ßç‡¶Ø‡¶á ‡¶™‡ßÇ‡¶∞‡¶£ ‡¶ï‡¶∞‡¶§‡ßá ‡¶π‡¶¨‡ßá');
      return;
    }
    
    // Add https:// if not present
    if (!url.startsWith('http://') && !url.startsWith('https://')) {
      url = 'https://' + url;
    }
    
    const editingIndex = addShortcutModal.dataset.editingIndex;
    
    if (editingIndex !== '') {
      // Editing existing shortcut
      shortcuts[editingIndex] = { name, url, icon };
    } else {
      // Adding new shortcut
      shortcuts.push({ name, url, icon });
    }
    
    saveShortcuts();
    addShortcutModal.style.display = 'none';
  }
  
  // Event listeners
  addShortcutBtn.addEventListener('click', addShortcut);
  closeModalBtn.addEventListener('click', () => addShortcutModal.style.display = 'none');
  cancelShortcutBtn.addEventListener('click', () => addShortcutModal.style.display = 'none');
  saveShortcutBtn.addEventListener('click', saveShortcut);
  
  // Close modal when clicking outside
  addShortcutModal.addEventListener('click', (e) => {
    if (e.target === addShortcutModal) {
      addShortcutModal.style.display = 'none';
    }
  });
  
  // Initial render
  renderShortcuts();
